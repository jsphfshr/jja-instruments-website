server {
    listen ${PORT};
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Use environment variable for API URL, fallback to Docker DNS for local dev
    # Railway sets BLOG_API_URL environment variable
    set $blog_api_url "${BLOG_API_URL}";

    # Resolver for DNS - Docker internal DNS first, then public DNS fallback
    resolver 127.0.0.11 8.8.8.8 1.1.1.1 valid=10s ipv6=off;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_comp_level 6;

    # Security headers (applied to static files)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SEO files
    location = /sitemap.xml {
        expires 1d;
        access_log off;
    }
    location = /robots.txt {
        expires 1d;
        access_log off;
    }
    location = /BingSiteAuth.xml {
        expires 1d;
        access_log off;
    }

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache locale JSON files (translations) with shorter expiry for updates
    location /locales/ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Blog API proxy with dynamic DNS resolution
    location /api/ {
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Admin-Key" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass ${BLOG_API_BACKEND};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Hide backend CORS headers to avoid duplicates
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;

        # Add CORS headers for all responses
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Admin-Key" always;

        # Handle errors when backend is unavailable
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_fallback;
    }

    # Fallback when blog API is unavailable - return empty results
    location @api_fallback {
        default_type application/json;
        add_header Access-Control-Allow-Origin * always;

        # Return empty but valid JSON responses
        return 200 '{"posts":[],"pagination":{"page":1,"per_page":6,"total":0,"pages":0},"error":"Blog service temporarily unavailable"}';
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}

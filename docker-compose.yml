version: "3.8"

services:
  # Frontend web server (nginx)
  flow-phantom-web:
    build: .
    image: joesinla/flow-phantom-website:latest
    container_name: flow-phantom-website
    restart: unless-stopped
    ports:
      - "8080:8080"
    expose:
      - "8080"
    environment:
      - BLOG_API_URL=http://blog-api:5000
    depends_on:
      blog-api:
        condition: service_healthy
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./doppler-phantom.html:/usr/share/nginx/html/doppler-phantom.html:ro
      - ./hifu-generator.html:/usr/share/nginx/html/hifu-generator.html:ro
      - ./admin.html:/usr/share/nginx/html/admin.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./assets:/usr/share/nginx/html/assets:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      app-network:
        aliases:
          - web

  # Blog API backend (Flask)
  blog-api:
    build: ./backend
    image: joesinla/flow-phantom-blog-api:latest
    container_name: flow-phantom-blog-api
    hostname: blog-api
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - DATABASE_PATH=/app/data/blog.db
      - ADMIN_KEY=${BLOG_ADMIN_KEY:-change-this-in-production}
      - JWT_SECRET=${JWT_SECRET:-jja-ultrasound-instruments-secure-jwt-secret-key-2024}
      - FLASK_DEBUG=false
    volumes:
      - blog-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      app-network:
        aliases:
          - blog-api

networks:
  app-network:
    driver: bridge

volumes:
  blog-data:
    driver: local
